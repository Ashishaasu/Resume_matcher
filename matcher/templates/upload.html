{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="{% static 'matcher/styles.css' %}">
</head>
<body>
    <h1>Resume Matcher</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" required><br><br>
        <label for="job_description">Upload Job Description:</label>
        <input type="file" name="job_description" id="job_description" required><br><br>
        <button type="submit">Match</button>
    </form>

    {% if match_percentage %}
        <h2>Match Percentage: {{ match_percentage }}%</h2>
    {% endif %}
</body>
</html>
